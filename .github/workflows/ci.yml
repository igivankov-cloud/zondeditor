name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile sources
        run: python -m compileall src tools

      - name: Run UI handler selfcheck
        run: python tools/selfcheck_ui_handlers.py

      - name: Run fixtures selfcheck
        run: python tools/selfcheck_fixtures.py

      - name: Run fixtures import selfcheck
        run: python tools/selfcheck_fixtures_import.py

      - name: Run ZIP GEO export selfcheck
        run: python tools/selfcheck_zip_geo_export.py
